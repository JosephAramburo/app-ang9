<div class="row">
    <div class="col-12">
        <div class="card border-secondary">
            <div class="card-body">
                <div class="row mb-1">
                    <div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10">
                        <h5 class="card-title text-uppercase">{{title}}</h5>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="frmTodo" autocomplete="off" novalidate>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group row">
                                    <label class="col-4 font-weight-bold text-right">Descripci√≥n*:</label>
                                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">           
                                        <input type="text" class="form-control col-12" formControlName="description" [ngClass]="inputValid('description')" autofocus>
                                        <div *ngIf="showErrors('description')" class="text-error">
                                            <div *ngIf="frmTodo.controls['description'].errors.required">Campo requerido.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-4 font-weight-bold text-right">Adjuntar archivo*:</label>
                                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 custom-file">
                                        <!--  formControlName="image" [ngClass]="inputValid('description')" -->
                                        <input type="file" class="custom-file-input col-12" id="customFile" formControlName="image" [ngClass]="inputValid('description')">
                                        <label class="custom-file-label" for="customFile">Seleccionar archivo</label>
                                        <div *ngIf="showErrors('description')" class="text-error">
                                            <div *ngIf="frmTodo.controls['description'].errors.required">Campo requerido.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group row">
                                    <label class="col-4 font-weight-bold text-right">Estatus*:</label>
                                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">           
                                        <div class="btn-group btn-group-toggle">
                                            <!-- <label class="btn btn-success" ngbButtonLabel>
                                              <input type="checkbox" ngbButton [(ngModel)]="model.left"> ACTIVO
                                            </label>
                                            <label class="btn btn-danger" ngbButtonLabel>
                                              <input type="checkbox" ngbButton [(ngModel)]="model.middle"> INACTIVO
                                            </label> -->
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>        
                </div>
            </div>
          </div>
    </div>
</div>
