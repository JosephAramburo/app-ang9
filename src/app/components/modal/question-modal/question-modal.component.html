<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h3>{{question}}</h3>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.close()"> <i class="fa fa-check"></i> Aceptar</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()"><i class="fa fa-close"></i> Cerrar</button>
</div>
